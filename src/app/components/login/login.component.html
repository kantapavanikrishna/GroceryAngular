<section class="vh-100">
  <!-- style="background-color: rgb(255, 255, 255); background-image:url(https://img.freepik.com/premium-photo/ingredients-homemade-pizza-white-wooden-background_35641-2959.jpg?w=826) ; background-repeat: no-repeat; background-size: 100%; filter: brightness(.8);"> -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

     
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">



          
          <form class="form-group" style="justify-items: center;">


            <h3 class="h1 fw-bold mb-3 pb-3" style="letter-spacing: 1px; color: #1e72a2;">LOGIN</h3>

            <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
            <!-- <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div> -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Email Id</label>
              <!-- <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name" -->
              <input type="text" class="form-control" id="username" placeholder="Enter Email Id"
                name="login.username" />


            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example28">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password"
                name="login.password" />

            </div>

            <div class="pt-1 mb-4">
              <button (click)=onSubmit() class="btn btn-success">Login</button>
            </div>

            <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p> -->
            <p>Don't have an account? <a href="/register" class="link-info">Register here</a></p>

          </form>
          <!-- <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-135.jpg?w=2000"> -->

        </div>

      </div>



      <!-- <img class="image" src="https://cdn-icons-png.flaticon.com/128/1828/1828506.png" > -->

    </div>
  </div>
</section>
